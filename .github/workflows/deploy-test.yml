name: 部署（修复目录嵌套问题）
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: 构建前端
        run: |
          cd frontend
          npm install
          npm run build

      # 修正1：前端文件传输，source 用 frontend/dist/*（传输 dist 内的所有文件）
      - name: 传输前端文件到服务器
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "frontend/dist/*"  # 关键：只传 dist 里的内容，不包含 dist 目录本身
          target: "/var/www/programming-tools/frontend"  # 文件直接放到这个目录下

      # 修正2：后端文件传输，确保不嵌套（如果后端也有嵌套，同样改 source 为 backend/*）
      - name: 传输后端文件到服务器
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend/*"  # 后端所有文件直接传到 target
          target: "/var/www/programming-tools/backend"

      - name: 启动服务器服务
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 先清理服务器上旧的嵌套目录（避免残留）
            rm -rf /var/www/programming-tools/frontend/frontend
            
            # 启动服务
            cd /var/www/programming-tools/backend
            npm install -g pm2 || true
            pm2 restart app.js || pm2 start app.js
            sudo systemctl restart caddy